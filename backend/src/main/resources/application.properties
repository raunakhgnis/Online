## Development-friendly in-memory database (H2)
# Using H2 lets you run the backend locally without a MySQL server.
spring.datasource.url=jdbc:h2:mem:auctiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings (create schema on startup for dev)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT settings (simple defaults for dev; override with env vars in production)
jwt.secret=change-me-in-prod-verysecretkeythatshouldbeatleast256bits
jwt.expiration-ms=86400000

