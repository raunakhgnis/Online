spring.application.name=simple-auction-backend
server.port=8080

# ===============================
# MySQL (Docker Version)
# ===============================
spring.datasource.url=jdbc:mysql://mysqldb:3306/auctiondb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Disable H2 (important)
# ===============================
spring.h2.console.enabled=false
